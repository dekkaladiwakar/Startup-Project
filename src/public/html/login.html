<!DOCTYPE html>
<html>
  <head>
    <title>Login - Startup Website</title>
  </head>
  <body>
    <header>
      <a href="/api/users">HOME</a>
      <a href="/api/users/register">REGISTER</a>
    </header>
    <h1>Institute Login Page</h1>
    <form action="login" method="POST">
      <label for="institute_id"> Institute ID : </label><br />
      <input type="text" name="institute_id" /><br />
      <label for="password"> Password : </label><br />
      <input type="password" name="password" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
