<!DOCTYPE html>
<html>
  <head>
    <title>Register - Startup Website</title>
  </head>
  <body>
    <header>
      <a href="/api/users">HOME</a>
      <a href="/api/users/login">LOGIN</a>
    </header>
    <h1>Institute Registration Page</h1>
    <form action="register" method="POST">
      <label for="institute_name">Institute Name : </label><br />
      <input
        type="text"
        placeholder="Enter name of institute"
        name="institute_name"
      />
      <br />
      <label for="institute_principal">Head of the Institute : </label><br />
      <input
        type="text"
        placeholder="Enter head of institute's name"
        name="institute_principal"
      /><br />
      <label for="address">Address : </label><br />
      <input
        type="text"
        placeholder="Enter current address"
        name="address"
      /><br />
      <label for="pincode">Pincode : </label><br />
      <input type="text" placeholder="Enter pincode" name="pincode" /><br />
      <label for="city">City : </label><br />
      <input type="text" placeholder="Enter city" name="city" /><br />
      <label for="state">State : </label><br />
      <input type="text" placeholder="Enter state" name="state" /><br />
      <label for="phone_number">Phone Number : </label><br />
      <input
        type="text"
        placeholder="Enter institute's phone number"
        name="phone_number"
      />
      <br />
      <label for="education_type">Education Type : </label><br />
      <input
        type="text"
        placeholder="Enter education type of institute"
        name="education_type"
      />
      <br />
      <label for="email">Email : </label><br />
      <input type="text" placeholder="Enter email address" name="email" />
      <br />
      <label for="institute_id">Institute ID : </label><br />
      <input type="text" placeholder="Enter institute ID" name="institute_id" />
      <br />
      <label for="password">Password : </label><br />
      <input
        type="password"
        placeholder="Enter password"
        name="password"
      /><br />
      <label for="password2">Confirm Password : </label><br />
      <input
        type="password"
        placeholder="Confirm password"
        name="password2"
      /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
